server {
    server_name offmetabg.com www.offmetabg.com;
    client_max_body_size 100M;
    root /var/www/offmetabg;
    index index.php index.html;

    access_log /var/log/nginx/offmetabg-access.log;
    error_log /var/log/nginx/offmetabg-error.log;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/offmetabg.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/offmetabg.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name offmetabg.com www.offmetabg.com;
    
    if ($host = www.offmetabg.com) {
        return 301 https://$host$request_uri;
    }
    
    if ($host = offmetabg.com) {
        return 301 https://$host$request_uri;
    }
    
    return 404;
}
